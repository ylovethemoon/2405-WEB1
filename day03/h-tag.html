<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 글자 태그</title>
</head>
<body>

    <!-- 웹 표준 : 문서당 h1는 하나만 써야 함. -->

    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <h3>Header-3</h3>
    <h4>Header-4</h4>
    <h5>Header-5</h5>
    <h6>Header-6</h6>



<!-- h${header-$}*6    =>      $: 넘버링. 숫자. / {} : 태그 안에 들어 갈 내용. -->
<!-- ctrl + space :자동 완성 기능 안 뜰때-->


    <h1>header-1</h1>
    <h2>header-2</h2>
    <h3>header-3</h3>
    <h4>header-4</h4>
    <h5>header-5</h5>
    <h6>header-6</h6>


</body>
</html>
