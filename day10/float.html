<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <link rel="stylesheet" href="../reset.css">

    <style>
        .hi {
            float: left;

            width: 100px;
            height: 100px;
            border: 1px solid #222;
        }
     
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #222;
            background-color: pink;

            float: left;
        }

        .분리 {
            clear: both
        }
    </style>

</head>
<body>
    <!--  
        alt + shift + 방향키(위,아래) 
        : 똑같은 내용 아래로 복사 

        ctrl + D 
        : 같은 내용 드래그 하면 같은 내용들 다 잡히는데 Ctrl + D 누르면 영역 선택해서 같이 잡힘.

        커서 대고 ctrl + alt 방향키로 여러줄 동시선택 가능. (내용 한번에 넣을 때 좋음)
    -->

    
    <div class="hi">월요병극복하자</div>
    <div class="hi">월요병극복하자</div>
    <div class="hi">월요병극복하자</div>
    <div class="hi">월요병극복하자</div>
    <div class="hi">월요병극복하자</div>

    <div class="box 분리">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>

    <div style="clear: both;">테스트</div>

    <div class="container">
        <div class="box">내부BOX</div>
        <div class="box">내부BOX</div>
        <div class="box">내부BOX</div>
        <div class="box">내부BOX</div>
        
    </div>

    <!-- float 속성은 다양한 문제점을 가지고 있다. : 안쓰는게 좋음. -->


<!-- 
    clear:both 에 대한 정확한 이해
    세로px 값
 -->
</body>
</html>
