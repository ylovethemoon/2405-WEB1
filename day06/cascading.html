<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css의 우선순위</title>

    <!-- 초기화는 반드시 css 맨 위에 작성되어야 한다. (우선 순위가 가장 낮아야한다.) -->
    <link rel="stylesheet" href="../reset.css">

    <style>

    .부모 > .자식 {
        color: red;
    }
    .부모 {
        color: blue;
    }

    .자식 {
        color: yellow;
    }

    </style>

</head>
<body>
    <!-- 
        <css의 우선순위>

        *규칙
            - 나중에 선언 된 것 (line이 제일 아래 있는 것!) 이 높은 우선 순위를 가진다.
            - 작성 순서와 상관없이 tag < class < id 의 우선 순위를 가진다. (값이 유니크할수록 우선순위가 높다.)
            - 부모로부터 상속받은 속성은 우선 순위가 가장 낮다.
            - 디테일한 선택자가 우선 순위를 가진다. (ex. .부모 > .자식)
            - 우선 순위가 같은 경우 부모-자식 관계가 많은 순서로 우선 순위를 가진다. 

            !important
            제일 우선순위가 높아짐. 
            최후의 보루.
            실제 활용 비추.
            ex. color: yellow!important;


        *우선순위

            1. !important
            2. HTML 내의 인라인 스타일 (ex. <p style="color = blue")
            3. #id
            4. .class
            5. tag
            6. 상속 받은 속성


        *우선순위가 같을 경우
            1. 부모-자식 관계가 많은 순서
            2. 아래쪽에 작성된 순서 (line기준)
    

    
     ✔ 문제 생기면 개발자도구(f12) 열어서 확인하는 습관!


            
     -->

     <p class="class" id="id">안녕하세요<p>
    
    <p class="부모">안녕하세요 저는 <span class="자식">홍길동</span>입니다.</p>

    <span class="자식">성냥팔이소녀</span>

</body>
</html>
