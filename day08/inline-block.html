<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인-블록 속성t</title>
</head>
<body>
    
    <span>인라인블록</span>

    <!-- 

        인라인 블록은 인라인과 블록의 특성을 함께 갖는 속성.
        인라인 속성은 텍스트 취급 되기 때문에 
        태그 정리를 위한 들여쓰기 등의 여백이 컨텐츠 사이에 반영된다.

        텍스트 베이스라인(ex.jyp.. 같은 아래를 벗어나는 글자 영역) 때문에 
        컨텐츠 아래쪽에 원하지 않는 여백이 생긴다.

        아직 정렬이 익숙하지 않을 때는 inline-block을 사용해 정렬하는 것이 쉽긴 하지만,
        웹디자인상 고질적인 여백 문제를 갖고 있으니 block에 익숙해지는 것이 좋습니다.

        ✔ 참고! 쌤은 아예 reset에 img css 속성을 주고 시작한다.
            img {
                display : block
                width : 100%
            }
        
        
     -->
</body>
</html>
