<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>

    
    </style>

    <!-- 

          
        3. 외부 스타일시트를 연결하는 방식 
        : 사용방식 자체는 2번과 완전히 동일하지만, 파일을 분리함으로써 여러 html 파일에서 link해 사용할수 있다.
        이로인해 유지보수가 굉장히 편해지는 이점이 생긴다.

        수업 진행중에는 일관된 하나의 웹사이트를 만드는것이 아니기때문에 2번 방식으로 진행합니다.
    

        link -> enter로 자동완성하면 스타일시트 선택 가능. 
        link 태그는 head 안에 있어야 한다. 
    
    -->


    <link rel="stylesheet" href="my-css.css">


</head>
<body>
    <!-- 

        CSS : cascading style sheets / CSS3 : cascading style sheets VER3
        CSS3 버전은 떼고 CSS 라고 부른다. 
        
    -->

    <P>
        <font color="red" size="7">너무나도 옛날 방식.. css 이전 세대의 방식</font>
    </P>


    <!-- 

        css를 사용하는 방식은 크게 셋으로 나눠볼 수 있다.

        1. 인라인 스타일 : 태그 내에 스타일이 직접 입력하는 방식. <p style= "color : red; ........." 

        2. head 태그 내에 작성하는 방법 
            : 중복작성 방지, 유지보수 편함.
            p id / p class 
            * 재사용 가능한 class들을 이용해 효율적으로 스타일을 작성할 수 있다.

        3. 외부 파일에 작성해 link 하는 방법 
            : 사용방식 자체는 2번과 완전히 동일하지만, 파일을 분리함으로써 여러 html 파일에서 link하여 사용 가능.

           
        
     -->

     <p style="color: red; font-size: 24px;">인라인 스타일</p>

    <p id="test-target">head에 작성하는 방식</p>

    <p style="color: yellow; font-size: 24px;">인라인 스타일</p>

    <p style="color: yellow; font-size: 24px;">인라인 스타일</p>
    <p style="color: yellow; font-size: 24px;">인라인 스타일</p>

</body>
</html>
