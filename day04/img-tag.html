<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- alt : 무조건 써야함. / 이미지를 설명. -->

    <!-- 내 서버(혹은 pc)에 파일을 갖고 있는 방식. -->
    <!-- 안정적이나 서버의 용량을 차지하고 웹 접근시 트래픽 발생 -->
    <img src="../img/images.jpg" alt="억울한 고양이 얼굴">



    <!-- 외부 링크를 통해 이미지를 사용하는 방식 -->
    <!-- 링크 변경, 삭제 등으로 이미지 로드에 실패할 리스크가 있다. -->
    <img src="https://i.pinimg.com/564x/06/4b/8d/064b8d540fa50923169354bba14631ae.jpg" alt="귀여운 루피">

    <!-- 웹에 맞게 가공한 이미지는 용량이 크지 않기 때문에 1번 방식(내 서버에 파일을 갖고 있는 방식) 을 주로 이용한다. -->

</body>
</html>
