<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div태그</title>
    <link rel="stylesheet" href="../reset.css">

  <style>
    .div{
        background-color: ;
    }
  </style>

</head>
<body>

   <!-- 

    block은 한줄 전체를 차지하며, 단단한 성질을 가지고 있기 때문에 
    높이, 너비 등 구조와 관련 된 속성들을 사용할 수 있다.

    크기를 속성을 주어서 여백이 생기더라도,
    다음 컨텐츠에게 양보하지 않고 한 줄 전체를 차지한다. 

     -->

    <!-- div : 대표적인 block 태그 -->
 
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>


    <div class="div">HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>


    <!-- 

    inline은 자신이 가진 컨텐츠의 크기만큼만 커지며,
    매듭을 묶지 않은 풍선처럼 수축하려는 성질이 있어
    높이, 너비 등 구조와 관련된 속성을 사용해도 적용되지 않는다.

    style 속성에 block 요소를 추가해주면 가능. (ex. display : block)

     -->

    <!-- span : 대표적인 inline 태그-->
    <span>span-inline</span>
    <span>span-inline</span>
    <span>span-inline</span>
    <span>span-inline</span>
    <span>span-inline</span>



    <!-- div{HTML5-WEB}*5 -->
    <!-- 태그{내용}*숫자 -->

</body>
</html>
