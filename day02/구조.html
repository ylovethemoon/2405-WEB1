<!-- !DOCTYPE html : 문서 타입. 이 문서가 html 문서임을 알려주는 부분. -->
<!DOCTYPE html> 

<!-- 태그는 여는 태그와 닫는 태그로 구분 되어 있고,
    부모태그 안에서 시작된 자식태그는 
    반드시 부모 안에서 닫혀야 한다. -->

<!-- html 여는 태그 -->
<!-- html lang = : 페이지 언어 설정. / 기본 설정 변경 가능. -->
<html lang="ko">

<!-- head : 두뇌 속 생각과 비슷하다. 다양한 정보가 들어있는 영역. -->
<head>

    <!-- UTF-8 : 가변(크기가 변하는) 인코딩 방식 / 딱히 안 건드려도 됨. -->
    <meta charset="UTF-8">

    <!-- 반응형을 위한 부분 / 반응형 : 화면의 크기가 자동으로 최적화되도록 조절.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title : 웹 사이트 탭의 제목. 웹 문서의 제목 -->
    <title>율사이트</title>

</head>

<!-- body : 실제로 웹 사이트에 그려 질 몸뚱이 -->
<body>

    
</body>

<!-- html 닫는 태그 -->
</html>
